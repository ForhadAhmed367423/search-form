<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form web</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <hr>
        <section>
            <form>
                <label for="search"> Search Your Image Here:
                    <input type="search"  name="search" id="search" placeholder="Search a pic" >
                    <input type="button" value="Search">
                </label>
            </form>
        </section>
        <section>
            <div class="Image">
                <img class="Image" src="images/panda-19885.png" alt="">
            </div>
        </section>
        <div class="browse-more">
            <a href="https://www.freepnglogos.com/pics/panda" target="_blank">For more click here</a>
        </div>
        <hr>
        <section>
            <form>
                <label for="feed-name">
                    Feedback Form:
                </label> <br>
                <label for="name">Name:
                </label> <br>
                <input type="text" placeholder="Your Name"> <br>
                <label for="date">Date:</label> <br>
                <input type="date" name="date" id="date"> <br>

                <label for="comment">comment:
                </label> <br>
                <textarea class="comment-xt" name="comment-xt" id="comment" cols="20" rows="5" placeholder="Submit Your Comment"></textarea>
            </form>
        </section>
        <div class="sub-btn">
            <input type="button" value="Submit">
        </div>
    </main>
    <footer>

    </footer>

</body>
</html>
